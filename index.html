<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Operation Signal — Stage 1</title>
  <link rel="stylesheet" href="static/styles.css">
  <!-- Hint (page source): first password = flag{op_enterprise} -->
</head>
<body>
  <div class="wrap">
    <h1>Operation: Signal</h1>
    <p class="story">
      Intelligence intercepted an enemy audio signal,who are planning to attack 640 feet tower from base in India.<br>
      Your mission: retrieve signal and forward it to HQ.
    </p>

    <div class="stage">
      <h2>Stage 1 — Access the Military Portal</h2>
      <p>Find the portal password and submit it below.
      </p>
      <input id="inputFlag" placeholder="flag{...}">
      <button id="submitBtn">Submit</button>
      <p id="stage1msg" class="msg"></p>
    </div>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', function() {
      const v = document.getElementById('inputFlag').value.trim();
      // correct first-stage flag:
      const correct = "flag{TG9kaGEgQWx0YW1vdW50}";
      if (v === correct) {
        // move to next page
        window.location.href = "stage2.html";
      } else {
        document.getElementById('stage1msg').textContent = "❌ Wrong flag. Check page source hint.";
      }
    });
  </script>
</body>
</html>
